<!DOCTYPE html>
<html lang="en">
	<head>
	

		
		<script src="//code.jquery.com/jquery.js"></script>
		 <script src='../lib/moment.min.js'></script>
		<script src='../fullcalendar.min.js'></script>
		<link href='../fullcalendar.css' rel='stylesheet' />
		<!-- Don't required <link href='../fullcalendar.min.css' rel='stylesheet' media='print' />-->

		<script>
			
			//var source = 'cal.json';
		
			$(document).ready(function () {
			    $('#cal').fullCalendar({
			        events: [{
			            title: 'Main Event',
			            description: 'Something blah blah',
			            url: 'http://www.mikesmithdev.com',
			            start: moment().add(3, 'h'),
			            end: moment().add(5, 'h'),
			            color: '#ff0000',
			            allDay: false
			        }, {
			            title: 'Event 2',
			            start: moment().add(9, 'h'),
			            end: moment().add(10, 'h'),
			            description: 'Something Else blah blah',
			            url: 'http://www.mikesmithdev.com'
			        }, {
			            title: 'Other Event',
			            start: moment().add(6, 'h'),
			            end: moment().add(8, 'h'),
			            description: 'Something Else blah blah blah blah',
			            url: 'http://www.mikesmithdev.com',
			            color: '#00cc00',
			            allDay: false
			        }],
			        header: {
			            left: '',
			            center: 'prev title next',
			            right: ''
			        },
			        eventClick: function (event, jsEvent, view) {
			            $('#modalTitle').html(event.title);
			            $('#modalBody').html(event.description);
			            $('#eventUrl').attr('href', event.url);
			            $('#fullCalModal').modal();
			            return false;
			        }
			    });
			});

	<body>
		<header id="head"></header>

				<div id="cal"></div>
					<div id="fullCalModal" class="modal fade">
					    <div class="modal-dialog">
					        <div class="modal-content">
					            <div class="modal-header">
					                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>  <span class="sr-only">close</span>
