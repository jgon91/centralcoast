<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<!--<link rel="stylesheet" type="text/css" href="{% static 'css/equipStyle.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">-->
		<script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
		<script src="{% static 'js/script.js' %}"></script>
		<script>
			$(document).ready(function() {
				$("#foot").load("{% url 'footer' %}");
				$("#head").load("{% url 'headerDriver' %}");
				
				eventsCheckList();
			});
		</script>
	</head>
	<body>
		<header id="head"></header>
		<div id="wrapper">
			<div id="content">
				<div class="namePage">
					HC CHECKLIST
				</div>
				<br />
				<div class="row">
					<div id="checkListForm" class="col-xs-12 col-md-12 col-sm-12">
						<form action="" method="get">
							<div class="questions">
								<input type="button" class="numButton" id="q1" value="1">
							</div>
							<div class="questions">
								<input type="button" class="numButton" id="q2" value="2">
							</div>
							<div class="questions">
								<input type="button" class="numButton" id="q3" value="3">
							</div>
							<div class="questions">
								<input type="button" class="numButton" id="q4" value="4">
							</div>
							<div class="questions">
								<input type="button" class="numButton" id="q5" value="5">
							</div>
							<div class="questions">
								<input type="button" id="hoursButton" value="Hours">
								<input type="submit" id="buttonSubmit" value="SUBMIT">
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div id="checkList1" class="questionsCheckList" class="col-xs-12 col-md-12">
						<p style="color: black; font-size: 24px;">
							<strong>Safety Equipment</strong> present and working properly?
						</p>
						<div class="row">
							<label>
								<div class="radioBtnCheck"  id="checkYes" class="col-xs-6 col-md-6">
									YES
									<input type="radio" value="1" name="q1" class="radio">
								</div>
							</label>	
							<label>
								<div class="radioBtnCheck" id="checkNo" class="col-xs-6 col-md-6">
									NO
									<input type="radio" value="0" name="q1" class="radio">
								</div>
							</label>
						</div>
					</div>
					<div id="checkList2" class="questionsCheckList" class="col-xs-12 col-md-12">
						<p style="color: black; font-size: 24px;">
							Engine oil level is OK?
						</p>
						<div class="row">
							<label>
								<div class="radioBtnCheck"  id="checkYes" class="col-xs-6 col-md-6">
									YES
									<input type="radio" value="1" name="q2" class="radio">
								</div>
							</label>	
							<label>
								<div class="radioBtnCheck" id="checkNo" class="col-xs-6 col-md-6">
									NO
									<input type="radio" value="0" name="q2" class="radio">
								</div>
							</label>
						</div>
					</div>
					<div id="checkList3"  class="questionsCheckList" class="col-xs-12 col-md-12" >
						<p style="color: black; font-size: 24px;">
							Coolant level is OK?
						</p>
						<div class="row">
							<label>
								<div class="radioBtnCheck"  id="checkYes" class="col-xs-6 col-md-6">
									YES
									<input type="radio" value="1" name="q3" class="radio">
								</div>
							</label>	
							<label>
								<div class="radioBtnCheck" id="checkNo" class="col-xs-6 col-md-6">
									NO
									<input type="radio" value="0" name="q3" class="radio">
								</div>
							</label>
						</div>
					</div>
					<div id="checkList4"  class="questionsCheckList" class="col-xs-12 col-md-12">
						<p style="color: black; font-size: 24px;">
							Cab interior condition acceptable?
						</p>
						<div class="row">
							<label>
								<div class="radioBtnCheck"  id="checkYes" class="col-xs-6 col-md-6">
									YES
									<input type="radio" value="1" name="q4" class="radio">
								</div>
							</label>	
							<label>
								<div class="radioBtnCheck" id="checkNo" class="col-xs-6 col-md-6">
									NO
									<input type="radio" value="0" name="q4" class="radio">
								</div>
							</label>
						</div>
					</div>
					<div id="checkList5"  class="questionsCheckList" class="col-xs-12 col-md-12">
						<p style="color: black; font-size: 24px;">
							Start Engine?
						</p>
						<div class="row">
							<label>
								<div class="radioBtnCheck"  id="checkYes" class="col-xs-6 col-md-6">
									YES
									<input type="radio" value="1" name="q5" class="radio">
								</div>
							</label>	
							<label>
								<div class="radioBtnCheck" id="checkNo" class="col-xs-6 col-md-6">
									NO
									<input type="radio" value="0" name="q5" class="radio">
								</div>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer id="foot"></footer>
	</body>
</html>
