<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<script src="{% static 'js/jquery-1.11.2.min.js'%}"></script>
		<script>
			$(document).ready(function() {
				$("#foot").load("{%url 'footer'%}");
				$("#head").load("{%url 'headerDriver'%}");
			});
		</script>
	</head>
	
	<body>
		<header id="head"></header>
		<div id="wrapper">
			<div id="menuLeft"></div>
			
			<div id="content">
				<img src="{% static 'img/clock.png'%}" style="margin-top: 40px;"/>
				<div class="row">				
					<div class="col-xs-12 col-md-12">
						<input type="button" value="START SHIFT" class="btnGreen" />
					</div>
				</div>
				<div class="row" class="">
					<div class="col-xs-5 col-md-5 alignright">
						<input type="button" value="AM BREAK" class="btnGreen " />
					</div>
					<div class="col-xs-2 col-md-2	">
					<hr style="margin-top: 20%; border: solid 1px black">
					</div>
					<div class="col-xs-5 col-md-5  alignLeft">
						<input type="button" value="STOP"  class="btnRed"/>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5 col-md-5 alignright">
						<input type="button" value="LUNCH" class="btnGreen" />
					</div>
					<div class="col-xs-2 col-md-2">
					<hr style="margin-top: 20%;border: solid 1px black">
					</div>
					<div class="col-xs-5 col-md-5 alignLeft">
						<input type="button" value="STOP" class="btnRed" />
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5 col-md-5 alignright">
						<input type="button" value="PM BREAK" class="btnGreen" />
					</div>
					<div class="col-xs-2 col-md-2">
					<hr style="margin-top: 20%;border: solid 1px black">
					</div>
					<div class="col-xs-5 col-md-5 alignLeft">
						<input type="button" value="STOP" class="btnRed" />
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-4" >
					
					</div>
				
				</div>
				
				<div class="row">
					<div class="col-xs-12 col-md-12">
						<input type="button" value="STOP SHIFT"  class="btnRed" />
					</div>
				</div>
			</div>
		</div>
		<footer id="foot"></footer>
	</body>
</html>
