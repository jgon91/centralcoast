<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'css/equipStyle.css'%}">
		<script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
		<script>
			$(document).ready(function() {
				$("#foot").load("{%url 'footer'%}");
				$("#menuL").load("{%url 'menu_left'%}");
				$("#head").load("{%url 'header'%}");
			});
		</script>
		<style>
		div.notes {
		    width:80%;
		    color:#000000;
		    background-color:#434343;
		    padding-left: 10%;
		    padding:0%;
		    border-radius:4px;
		    line-height: 1.15em;
		    word-wrap: break-word;
		    margin: 12% auto;
		}
		.notes h4{
			color: white;
			padding-top:0px;
			text-align: left;
		}
		.notes textarea{
			border-radius: 10px;
			resize: none;
			width: 100%
		}
		#updateStatusForm{
			background-color:#E4E5AC;
			width:70%;
		}
		#updateStatusSubmit
		{
			background: url('{% static 'img/arrowUpdate.jpg' %}') no-repeat top left;
			background-size: 100% 100%;
			width: 100%;
			height: 100%;
			
		}
		#updateStatusSubmit:hover
		{
			background: url('{% static 'img/arrowUpdateHover.jpg' %}') no-repeat top left;
			background-size: 100% 100%;
			width: 100%;
			height: 100%;
			position: relative;
			left: 35.5%;
		}
		#updateStatusBack
		{
			background: url('{% static 'img/arrow.jpg' %}') no-repeat top left;
			background-size: 100% 100%;
			width: 100%;
			height: 100%;
			position: relative;
			right: 35.5%;
		}
		#updateStatusBack:hover
		{
			background: url('{% static 'img/arrowHover.jpg' %}') no-repeat top left;
			background-size: 100% 100%;
			width: 100%;
			height: 100%;
			position: relative;
			right: 35.5%;
		}
		.radioBtn
		{
			float: left;
			width: 24%;
			height: 10%;
			padding-top: 15px;
			text-align: left;
			padding: 10px;
			position: relative;
			font-size: 120%;
			margin-top: 5.5%;
			margin-left: -5%;
			margin-right: 9.0%;
		}
		#radioBtn1
		{
			background: #809B21;	
		}
		#radioBtn2
		{
			background: #f3c902;
		}
		#radioBtn3
		{
			background: #bb330c;
		}
		.radio[type=radio]
		{
   			width: 25%;
 		    height: 5.0em;
 		    position: absolute;
 		    left: 70%;
 		    top: -15%;
 		   -webkit-appearance: checkbox; /* Chrome, Safari, Opera */
    	   -moz-appearance: checkbox;    /* Firefox */
   		   -ms-appearance: checkbox;     /* not currently supported */
		}
		</style>
	</head>

	<body>
		
			<header id="head"></header>
			<div id="wrapper">
			<div id="menuL"></div>
			
			<div id="content">
				<div id="namePage" style="width: 15%">UPDATE STATUS</div><br />
				
				<div class="radioBtn" id="radioBtn1">
					<label>OK! <br />Ready to work</label>
					<input type="radio" class="radio" name="status" />
				</div>
				<div class="radioBtn"  id="radioBtn2">
					<label>SERVICE <br />Needed</label>
					<input type="radio" class="radio"  name="status" />
				</div>
				<div class="radioBtn" id="radioBtn3">
					<label>BROKEN! <br />Do not use</label>
					<input type="radio" class="radio"  name="status" />
				</div>
				
				<div id="box" class="notes">
					<h4>NOTES:</h4>
					<textarea style="width: 100%;"rows="15" cols="130" name="notes" form="updateStatusSubmit"></textarea>
				</div>
				<div id="updateStatusForm">
					<form>					
						<input type="button" id="updateStatusBack" value="">
  						<input type="submit" id="updateStatusSubmit" value="">			
					</form>
				</div>
			</div>
			
		</div>
		<footer id="foot"></footer>
	</body>
	<script>
		
	</script>
</html>
