		function tConvert (time) {
		  // Check correct time format and split into components
		  time = time.toString ().match (/^([01]\d|2[0-3])(:)([0-5]\d)(:[0-5]\d)?$/) || [time];

		  if (time.length > 1) { // If time format correct
			time = time.slice (1);  // Remove full string match value
			time[5] = +time[0] < 12 ? 'AM' : 'PM'; // Set AM/PM
			time[0] = +time[0] % 12 || 12; // Adjust hours
		  }
		  return time.join (''); // return adjusted time or original string
		}

		function getEmployeeShifts(token, url) {
			$.ajax({
				method : "POST",
				url : url,
				data : {"csrfmiddlewaretoken" : token},
				datatype : "json",
				success : function(data, status, xhr) {
					if (data.success) {
						if (data.hour_started != 'None') {
							shiftStarted = 1;
						}
						for(var i = 0; i < data.breaks.length; i++) {
							if (data.breaks[i][1] == "None") {
								if (data.breaks[i][2] == 1) {
									lunchStarted = 1;
								} else {
									breakStarted = 1
								}
							}
						}
						if (data.hour_ended != "None") {
							shiftStarted = 0;
						}
					} else if (data.code == 1) {
						$('#showTimekeeperModal').modal();
						$("#messageTimekeeper").css("color", "#BB330C");	//red
						$("#messageTimekeeper").html("{% trans 'There are no shift records for this employee' %}.");
						//hideModal();
					} else if (data.code == 2) {
						$('#showTimekeeperModal').modal();
						$("#messageTimekeeper").css("color", "#BB330C");	//red
						$("#messageTimekeeper").html("{% trans 'Error. Contact Support' %}.");
						//hideModal();
					} else if (data.code == 3) {
						$('#showTimekeeperModal').modal();
						$("#messageTimekeeper").css("color", "#BB330C");	//red
						$("#messageTimekeeper").html("{% trans 'Error. Contact Support' %}.");
						//hideModal();
					}
				}
			});
		}

					} else {
						$("#divTimelog").append("<table id='tableTimelog' ><tr id='trStartShift'><td colspan='2'>Start Shift: " + tConvert(data.Attendance_start) + "</td><td><input id='" + data.attendanceId + "' type='button' class='editIcon' onclick='editStartShift(this.id, currentStart)'/></td></tr>");
							var n=1;

							breakDuration = "";

							for (i = 0; i < data.breaks.length; i++) {
								workBreak[data.breaks[i].breakId] = data.breaks[i].breakDuration;

									$("#tableTimelog").append("<tr id='" + data.breaks[i].breakId + "'><td class='colBorderTimelog'>" + data.breaks[i].breakDuration + "</td><td>#" + breaks + " Break " + tConvert(data.breaks[i].breakStart) + " - " + tConvert(data.breaks[i].breakStop) + "</td><td><input id='" + data.breaks[i].breakId + "' type='button' class='editIcon' onclick='editBreak(this.id, workBreak[this.id], breakN[this.id], breakBeg[this.id], breakEnd[this.id], lun[this.id])'/></td></tr>");

									$("#tableTimelog").append("<tr id='" + data.breaks[i].breakId + "'><td class='colBorderTimelog'>" + data.breaks[i].breakDuration + "</td><td>#" + lunchs + " Lunch " + tConvert(data.breaks[i].breakStart) + " - " + tConvert(data.breaks[i].breakStop) + "</td><td><input id='" + data.breaks[i].breakId + "' type='button' class='editIcon' onclick='editBreak(this.id, workBreak[this.id], breakN[this.id], breakBeg[this.id], breakEnd[this.id], lun[this.id])'/></td></tr>");

				url : url,
				data : {"csrfmiddlewaretoken" : token, "shift_id": shift_id, "new_time": new_time},
				datatype : "json",
				success : function(data, status, xhr) {
					if (data.success) {
						$(".editIcon").attr('disabled', false);
						emptyDivs();
						$("#timelogBack2").show();
						$("#messageTimekeeper").css("color", "#1F3801");	//green
						$("#messageTimekeeper").html("SCHEDULE");
						timelog("{{ csrf_token }}", "{% url 'timeLogById' %}");
					}
				}
			});
		}
		function addEmployeeGroup(keeppingAdd) {
			if (keeppingAdd == false) {
				$("#addEmployee").modal("hide");
				$("#qrCodeModal").modal("hide");
			} else {
				$("#qrCodeModal").modal();
				$("#addEmployee").modal("hide");
			}
		}
		function checkEmployeeScanned(token, url, id) {
				$.ajax({
					method : "GET",
					url : url,
					//async: false,
					data : {
						"csrfmiddlewaretoken" : token,
						"qr_code" : id
					}, // id could be qrCode or employeeId
					datatype : "json",
					success : function(data, status, xhr) {
						$("#errorQrCode").html("")

						if (data.success) {
							if(id_scanned.indexOf(data_scanned.qr_code)==-1){
								$("#qrCodeModal").modal("hide");
								feedBackQrCode("show", "green", "{% trans 'Enter your PIN:' %}");
								data_scanned.qr_code = id;
								data_scanned.employee = data.employee;
								data_scanned.validated = "false";
								$("#pin_input").show();
							  }
							else{
							  <!--alert("element found");-->
							  }


						} else {
							feedBackQrCode("show", "red", "{% trans 'This employee does not exist. Please enter another ID.' %}");
						}
					}
				});

		}

		function checkEmployeePassword(token, url, id, password) {
				$.ajax({
					method : "GET",
					url : url,
					//async: false,
					data : {
						"csrfmiddlewaretoken" : token,
						"qr_code" : id,
						"password" : password,
					}, // id could be qrCode or employeeId,
					success : function(data, status, xhr) {
						$("#errorQrCode").html("")


						if (data.success) {
							$("#qrCodeModal").modal("hide");
							feedBackQrCode("show", "green", "{% trans 'Successfully Validated.' %}");
							data_scanned.qr_code = id;
							data_scanned.employee = data.employee
							<!--$("#signed_in").show();-->
							<!--$("#signed_in").html("SIGNED IN: "+ data.employee);-->
							data_scanned.validated = "true";
							$("#pin_input").hide();
							if($("ul").has("li").length == 0) {
								  $("ul").html("");
							}
							var ul = document.getElementById("emp-list");
							var li = document.createElement("li");
							li.appendChild(document.createTextNode(data.employee));
							li.setAttribute("id", id); // added line
							id_scanned.push(id);
							ul.appendChild(li);
							addRemove();

						} else {
						    data_scanned = {};
						    <!--$("#signed_in").hide();-->
							feedBackQrCode("show", "red", "{% trans 'Incorrect PIN. Please try your PIN again.' %}");
						}
					}
				});

		}


		function feedBackQrCode(modal, color, message){
			$("#addEmployee").modal(modal);
			$("#errorQrCode").css("color", color)
			$("#errorQrCode").html(message)
			$("#qr_code").val(""); // Clean input text #qr_code
		}
		</script>
