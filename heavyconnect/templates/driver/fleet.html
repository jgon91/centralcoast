<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		{% load i18n %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/equipStyle.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/styleManager.css' %}">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
		<script src="{% static 'js/script.js' %}"></script>
		<script>
			$(document).ready(function() {
				$("#foot").load("{% url 'footer' %}");
				$("#head").load("{% url 'headerDriver' %}");
				
				loadEventsFleet();// Load functions from the script.js
				showTractors("{{ csrf_token}}", "{% url 'getFilteredMachine' %}");// Show Tractors
			});

			function loadEventsFleet() {

				$("#greenTab").click(function() {
					//alert("Show Good Tractors");
					switchStatus($(this).val());
					showTractors("{{ csrf_token}}", "{% url 'getFilteredMachine' %}");
				});

				$("#yellowTab").click(function() {
					//alert("Show Attention Tractors");
					switchStatus($(this).val());
					showTractors("{{ csrf_token}}", "{% url 'getFilteredMachine' %}");
				});

				$("#redTab").click(function() {
					//alert("Show Broken Tractors");
					switchStatus($(this).val());
					showTractors("{{ csrf_token}}", "{% url 'getFilteredMachine' %}");
				});

				$("#grayTab").click(function() {
					//alert("Show Quarantine Tractors");
					switchStatus($(this).val());
					showTractors("{{ csrf_token}}", "{% url 'getFilteredMachine' %}");
				});
				$("#viewMore").click(function() {
					$(".hideout").slideDown(500);
				});
			}
		</script>
		<style>
			
		</style>
	</head>
	<body>
		<header id="head"></header>
		<div id="wrapper">
			<div id="namePage">
				<img src="{% static 'imgSmall/iconTaskflow.png' %}"/>{% trans 'HC PROFILER' %}
			</div>	
			<div id="containerFleet">
				  <ul class="nav nav-pills nav-justified" id="menu">
				  	  <li class="active" value="1" id="greenTab" ><a data-toggle="pill" href="#goodTab">GOOD CONDITION</a></li>
				  	  <li id="yellowTab" value="2"><a data-toggle="pill" href="#serviceTab">NEEDING ATTENTION</a></li>
				  	  <li id="redTab"  value="3" ><a data-toggle="pill" href="#brokenTab">BROKEN</a></li>
				  	  <li id="grayTab"  value="4"><a data-toggle="pill" href="#repairTab">OUT FOR REPAIR</a></li>
				   </ul>
				   <div class="tab-content" id="tractorContent">
					    <div id="goodTab" class="tab-pane fade in active">
					    </div>
					    <div id="serviceTab" class="tab-pane fade ">
					    </div>
					    <div id="brokenTab" class="tab-pane fade">
					    </div>
					    <div id="repairTab" class="tab-pane fade">
					    </div>
				    </div>  
				    <button id="viewMore" type="button" class="btn btn-info btn-block">View More</button>     
				  </div>	
			<div id="clearBoth"></div>
		</div>
		<footer id="foot"></footer>
	</body>
</html>
