<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		{% load i18n %}
		<meta charset="utf-8">
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Heavy Connect</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<!--IMPORTS-->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'css/styleSmall.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/styleMedium.css' %}" media="screen and (min-width: 801px) and (orientation: landscape)">
		<!--<link rel="stylesheet" type="text/css" href="{% static 'css/styleSmall.css' %}" media="screen and (max-width: 800px) and (orientation: landscape)">
		<link rel="stylesheet" type="text/css" href="{% static 'css/styleMedium.css' %}" media="screen and (min-width: 801px)">  -->
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>
	
	<body>
		<div id="top">
			<div id="menuTop">
				<a href="{% url 'home' %}"><input type="button" class="btnTop" id="btnHomeUp" /></a>
				<a href="{% url 'scanQRCode' %}?url={% url 'equipment' %}"><input type="button" class="btnTop" id="btnEquipmentUp" /></a>
				<a href="{% url 'taskFlow'%}"><input type="button" class="btnTop" id="btnTaskflowUp" /></a>
				<a href="{% url 'schedule'%}"><input type="button" class="btnTop" id="btnSchedulerUp" /></a>
				<a href="{% url 'time_keeper'%}"><input type="button" class="btnTop" id="btnTimerkeeperUp" /></a>
				<a href="{% url 'scanQRCode' %}?url={% url 'checklist' %}"><input type="button" class="btnTop" id="btnChecklistUp" /></a>
				<a href="{% url 'logout' %}"><input type="button" value="{% trans 'EXIT' %}" id="logOff"/></a>
				<a href="#"><input type="button" id="userImg"/></a>
			</div>
		</div>
	</body>
	<script>
	function getProfileImage(token, url){
			$.ajax({
				method : "POST",
				url : url,
				data : {"csrfmiddlewaretoken" : token},
				async: true,
				datatype : "json",
				success : function(data, status, xhr) {
					//console.log(data.imageUrl);
					$("#userImg").css("background", "url({% static 'media/' %}" + data.imageUrl + ")");
					$("#userImg").css("background-size", "100% 100%");	
					$("#userImg").css("border-radius", "7px");			
				}
			});
		}			
		getProfileImage("{{ csrf_token }}", "{% url 'getImageUser' %}");
	</script>
</html>
