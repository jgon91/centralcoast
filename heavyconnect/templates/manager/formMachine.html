<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		{% load i18n %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/equipStyle.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/styleManager.css' %}">
		<script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="{% static 'js/script.js' %}"></script>
		<script>
			$(document).ready(function() {
				$("#foot").load("{% url 'footer' %}");
				$("#head").load("{% url 'headerManager' %}");
				

				$("form").submit(function(){

					var formOK = true;

    				if($('input[name=first_name]').val() == ""){						
						$('input[name=first_name]').css('box-shadow', '0px 0px 10px red');
						formOK = false;
					}
					if($('input[name=last_name]').val() == ""){						
						$('input[name=last_name]').css('box-shadow', '0px 0px 10px red');
						formOK = false;
					}
					if($('input[name=username]').val() == ""){						
						$('input[name=username]').css('box-shadow', '0px 0px 10px red');
						formOK = false;
					}
					if($('input[name=password]').val() == ""){						
						$('input[name=password]').css('box-shadow', '0px 0px 10px red');
						formOK = false;
					}

				    return formOK;
				});
			});


		</script>
	</head>
	<body>
		<header id="head"></header>
		<div id="contentForm">
			<form method="POST" action="." id="formPage" onsubmit="checkFields()">
				{% csrf_token %}
				{{ form.as_table }}
				
				<input type="submit" id="saveForm" value="{% trans 'SAVE' %}"/>
			</form>
		</div>
		<footer id="foot"></footer>
	</body>
</html>
