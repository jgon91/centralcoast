<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		{% load i18n %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/equipStyle.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/styleManager.css' %}">
		<script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="{% static 'js/script.js' %}"></script>
		<script>
			$(document).ready(function() {
				$("#foot").load("{% url 'footer' %}");
				$("#head").load("{% url 'headerManager' %}");
				$(".errorlist").hide();
				$( "label:lt(3)" ).append("*");
				

				$("form").submit(function(){

					var formOK = true;

    				if($('input[name=name]').val() == ""){
    					if(formOK == true)						
    						$('input[name=name]').focus();
						$('input[name=name]').css('box-shadow', '0px 0px 10px red');
						formOK = false;
					}else{
						$('input[name=name]').css('box-shadow', '1px 1px 5px 0px');
					}
					if($('input[name=number').val() == ""){		
						if(formOK == true)	
							$('input[name=number]').focus();				
						$('input[name=number]').css('box-shadow', '0px 0px 10px red');
						formOK = false;
					}else{
						$('input[name=number]').css('box-shadow', '1px 1px 5px 0px');
					}
					if($('input[name=address]').val() == ""){	
						if(formOK == true)	
							$('input[name=address]').focus();				
						$('input[name=address]').css('box-shadow', '0px 0px 10px red');
						formOK = false;
					}else{
						$('input[name=address]').css('box-shadow', '1px 1px 5px 0px');
					}

				    return formOK;
				});
			});


		</script>
	</head>
	<body>
		<header id="head"></header>
		<div id="contentForm">
			<form method="POST" action="." id="formPage">
				{% csrf_token %}
				{{ form.as_p }}
				
				<input type="submit" id="saveForm" value="{% trans 'SAVE' %}"/>
			</form>
		</div>
		<footer id="foot"></footer>
	</body>
</html>
