<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
    Remove this if you use the .htaccess -->
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  	{% load staticfiles %}
	{% load i18n %}
		
	<link rel="stylesheet" type="text/css" href="{% static 'css/equipStyle.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styleManager.css' %}">
	<script src="{% static 'js/script.js' %}"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script>
			$(document).ready(function() {
				$("#foot").load("{% url 'footer' %}");
				$("#head").load("{% url 'headerManager' %}");

			});
			
			google.load('visualization', '1', {packages: ['table']});
			google.setOnLoadCallback(drawChart);
			
			function drawChart() {
		      var jsonData = $.ajax({
		      	  method: "POST",
		          url: "{% url 'employeeWeekReport' %}",
		          data: {"csrfmiddlewaretoken": "{{ csrf_token }}"},
		          dataType: "json",
		          async: false
		          }).responseText;
		          
		      console.log(jsonData);    
		          
		      // Create our data table out of JSON data loaded from server.
		      var data = new google.visualization.DataTable(jsonData);
		
		      // Instantiate and draw our chart, passing in some options.
	
		      var table = new google.visualization.Table(document.getElementById('table_div'));
  			  table.draw(data, {showRowNumber: true, width: '600px', height: '100%'});
		    }
			
			google.load('visualization', '1', {packages: ['corechart', 'bar']});
			google.setOnLoadCallback(drawBasic);
			
			function drawBasic() {

		      var jsonData = $.ajax({
		      	  method: "POST",
		          url: "{% url 'employeeWeekReportGroupBy' %}",
		          data: {"csrfmiddlewaretoken": "{{ csrf_token }}"},
		          dataType: "json",
		          async: false
		          }).responseText;
		          
		      console.log(jsonData);    
		          
		      // Create our data table out of JSON data loaded from server.
		      var data = new google.visualization.DataTable(jsonData);

		
		      var options = {
		        title: 'Shifts edited in the month',
		        hAxis: {
		          title: 'Day of the month',
		          format: 'yyyy:mm:dd',
		          viewWindow: {
		            min: [7, 30, 0],
		            max: [17, 30, 0]
		          }
		        },
		        vAxis: {
		          title: 'Edited',
		          textPosition: 'none'
		        }
		      };
		
		      var chart = new google.visualization.ColumnChart(
		        document.getElementById('chart_div'));
		
		      chart.draw(data, options);
		    }	
			
	</script>  
</head>
<body>
	<header id="head"></header>
	<div id="wrapper">
		<div id="content">
			<h2>Report</h2>
			<div id="table_div"></div>
			<div id="chart_div"></div>
		</div>
	</div>
    <footer id="foot"></footer>
</body>
</html>
