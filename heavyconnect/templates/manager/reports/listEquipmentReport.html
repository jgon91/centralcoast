<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
    Remove this if you use the .htaccess -->
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  	{% load staticfiles %}
	{% load i18n %}
		
	<link rel="stylesheet" type="text/css" href="{% static 'css/equipStyle.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styleManager.css' %}">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script>
			$(document).ready(function() {
				$("#foot").load("{% url 'footer' %}");
				$("#head").load("{% url 'headerManager' %}");
				
				getMachines("{{ csrf_token}}", "{% url 'getFilteredMachineWithGPS' %}");
			});
			
			
			function getMachines(token, url){
				//alert("Teste" + $("#manufacturer").val() + "<br>" + $("#hitch_capacity").val()+ "<br>" + $("#horse_power").val() + "<br>");

				$.ajax({
					method: "POST",
					url: url,
					async: false,
					data: {"csrfmiddlewaretoken": token,
							"manufacturer": "",
							"hitch_capacity_req": "",
							"horse_power_req": "",
							"status_ok":'1',
							"status_attention": '1',
							"status_broken":'1',
							//"status_ok": ($("#selectOk").is(':checked') ? '1' : '0'),
							//"status_attention": ($("#selectService").is(':checked') ? '1' : '0'),
							//"status_broken": ($("#selectBroken").is(':checked') ? '1' : '0'),
							"status_quarantine": '1'},
					datatype: "json",
					success: function(data, status, xhr){
						for(var i = 1; i < data.length ; i++){
							var style;
							if(i%2 == 0) {
								style = 'rowCream';
							}else{
								style = 'rowGray'
							}
							$("#tableReport").append("<tr class="+ style +"><td>"+ data[i].asset_number +"</td><td>"+ data[i].nickname +"</td><td>"+ data[i].beacon_latitude +"</td></tr>");
						}
					}
				});
			}
			
	</script>  
</head>
<body>
	<header id="head"></header>
	<div id="wrapper">
		<div id="content">
			<h2>List Equipment Report</h2>
			<div id="content">
				<table id="tableReport" class='tableListForm'>
					<tr class='rowCream'>
						<th>Asset Number</th>
						<th>Nickname</th>
						<th>Last location</th>
					</tr>
				</table>	
			</div>
		</div>
	</div>
    <footer id="foot"></footer>
</body>
</html>
