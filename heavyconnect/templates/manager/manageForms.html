<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
    Remove this if you use the .htaccess -->
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  	{% load staticfiles %}
	{% load i18n %}
		
	<link rel="stylesheet" type="text/css" href="{% static 'css/equipStyle.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styleManager.css' %}">
	<script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
	<script>
			$(document).ready(function() {
				$("#foot").load("{% url 'footer' %}");
				$("#head").load("{% url 'headerManager' %}");
			});
	</script>  
</head>
<body>
	<header id="head"></header>
	<div id="wrapper">
		<div id="content">
		<div id="contentManageForm">
			<div class="row rowManageForm">
				<div class="col-xs-4 col-md-4">
					<input type="button" class="colManageForm" value="{% trans 'EMPLOYEE' %}"/>
				</div>
				<div class="col-xs-4 col-md-4">	
					<input type="button" class="btnManageForm" value="{% trans 'ADD' %}"/>
				</div>
				<div class="col-xs-4 col-md-4">
					<input type="button" class="btnManageForm" value="{% trans 'LIST' %}"/>
				</div>
			</div>
			<div class="row rowManageForm">
				<div class="col-xs-4 col-md-4">
					<input type="button" class="colManageForm" value="{% trans 'MACHINE' %}"/>
				</div>
				<div class="col-xs-4 col-md-4">	
					<input type="button" class="btnManageForm" value="{% trans 'ADD' %}"/>
				</div>
				<div class="col-xs-4 col-md-4">
					<input type="button" class="btnManageForm" value="{% trans 'LIST' %}"/>
				</div>
			</div>
			<div class="row rowManageForm">
				<div class="col-xs-4 col-md-4">
					<input type="button" class="colManageForm" value="{% trans 'SHOP' %}"/>
				</div>
				<div class="col-xs-4 col-md-4">	
					<input type="button" class="btnManageForm" value="{% trans 'ADD' %}"/>
				</div>
				<div class="col-xs-4 col-md-4">
					<input type="button" class="btnManageForm" value="{% trans 'LIST' %}"/>
				</div>
			</div>
			<div class="row rowManageForm">
				<div class="col-xs-4 col-md-4">
					<input type="button" class="colManageForm" value="{% trans 'REPAIR SHOP' %}"/>
				</div>
				<div class="col-xs-4 col-md-4">	
					<input type="button" class="btnManageForm" value="{% trans 'ADD' %}"/>
				</div>
				<div class="col-xs-4 col-md-4">
					<input type="button" class="btnManageForm" value="{% trans 'LIST' %}"/>
				</div>
			</div>
		</div>
		</div>
	</div>
    <footer id="foot"></footer>
</body>
</html>
