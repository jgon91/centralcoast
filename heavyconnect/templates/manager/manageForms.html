<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
    Remove this if you use the .htaccess -->
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  	{% load staticfiles %}
	{% load i18n %}
		
	<link rel="stylesheet" type="text/css" href="{% static 'css/equipStyle.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styleManager.css' %}">

	<script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
	<script>
			$(document).ready(function() {
				$("#foot").load("{% url 'footer' %}");
				$("#head").load("{% url 'headerManager' %}");
			});
	</script>  
</head>
<body>
	<header id="head"></header>
	<div id="wrapper">
		<div id="content">
		<div id="contentManageForm">
			<table class="tableListForm">
				<tr class="rowCream">
					<td>{% trans 'EMPLOYEES' %}</td>
					<td>
						<a href="{% url 'registerEmployee'%}">
							<input type="button" class="btnManageForm" value="{% trans 'ADD' %}"/>
						</a>
					</td>
					<td>
						<a href="{% url 'listEmployee'%}">
							<input type="button" class="btnManageForm" value="{% trans 'LIST' %}"/>
						</a>
					</td>
				</tr>
			</table>
			
		</div>
		</div>
	</div>
    <footer id="foot"></footer>
</body>
</html>
