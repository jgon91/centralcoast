<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
    Remove this if you use the .htaccess -->
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  	{% load staticfiles %}
	{% load i18n %}
		
	<link rel="stylesheet" type="text/css" href="{% static 'css/equipStyle.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styleManager.css' %}">
	<script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
	<script>
			$(document).ready(function() {
				$("#foot").load("{% url 'footer' %}");
				$("#head").load("{% url 'headerManager' %}");
			});
	</script>  
</head>
<body>
	<header id="head"></header>
	<div id="wrapper">
		<div id="content">
		<div id="contentManageForm">
			<table id="tableManageForm">
				<tr style="background: #E0E0A7; color: black;">
					<td>EMPLOYEE</td>
					<td><a href="{% url 'registerEmployee'%}">
							<input type="button" class="btnManageForm" value="{% trans 'ADD' %}"/>
						</a></td>
					<td><input type="button" class="btnManageForm" value="{% trans 'LIST' %}"/></td>
				</tr>
				<tr style="background: #968072; color: white;">
					<td>MACHINE</td>
					<td><input type="button" class="btnManageForm" value="{% trans 'ADD' %}"/></td>
					<td><input type="button" class="btnManageForm" value="{% trans 'LIST' %}"/></td>
				</tr>
				<tr style="background: #E0E0A7; color: black;">
					<td>SHOP</td>
					<td><input type="button" class="btnManageForm" value="{% trans 'ADD' %}"/></td>
					<td><input type="button" class="btnManageForm" value="{% trans 'LIST' %}"/></td>
				</tr>
				<tr style="background: #968072; color: white;">
					<td>REPAIR SHOP</td>
					<td><input type="button" class="btnManageForm" value="{% trans 'ADD' %}"/></td>
					<td><input type="button" class="btnManageForm" value="{% trans 'LIST' %}"/></td>
				</tr>
			</table>
			
		</div>
		</div>
	</div>
    <footer id="foot"></footer>
</body>
</html>
