<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		{% load i18n %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/equipStyle.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/styleManager.css' %}">
		<script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="{% static 'js/script.js' %}"></script>
		<script>
			$(document).ready(function() {
				$("#foot").load("{% url 'footer' %}");
				$("#head").load("{% url 'headerManager' %}");
				$(".errorlist").hide();
				$( "label:lt(4)" ).append("*");
   				
   				var parameter = getParametersUrl();
   				$("#deleteForm").hide();
				if(parameter['implement_id'] != null){
					$("#deleteForm").show();
				}
				
				$("#deleteForm").click( function (){
					var url = "{% url 'implementManagerDelete' %}";
					var parameter = getParametersUrl();
					
					if(confirm("Do you really want to delete this implement?")){
						$.ajax({
							method: "POST",
							url: url,
							data: {"csrfmiddlewaretoken": '{{csrf_token}}', "implement_id": parameter['implement_id'] },
							datatype: "json",
							success: function(data, status, xhr){		
								alert("Implement deleted.");					
								window.location="{% url 'listImplement' %}";
							}
						});	
					}
				});

				$("form").submit(function(){

					var formOK = true;

    				if($('select[name=manufacturer_model]').val() == ""){
    					if(formOK == true)						
    						$('select[name=manufacturer_model]').focus();
						$('select[name=manufacturer_model]').css('box-shadow', '0px 0px 10px red');
						formOK = false;
					}else{
						$('select[name=manufacturer_model]').css('box-shadow', '1px 1px 5px 0px');
					}
					if($('input[name=nickname]').val() == ""){		
						if(formOK == true)	
							$('input[name=nickname]').focus();				
						$('input[name=nickname]').css('box-shadow', '0px 0px 10px red');
						formOK = false;
					}else{
						$('input[name=nickname]').css('box-shadow', '1px 1px 5px 0px');
					}
					if($('input[name=asset_number]').val() == ""){	
						if(formOK == true)	
							$('input[name=asset_number]').focus();				
						$('input[name=asset_number]').css('box-shadow', '0px 0px 10px red');
						formOK = false;
					}else{
						$('input[name=asset_number]').css('box-shadow', '1px 1px 5px 0px');
					}
					if($('input[name=serial_number]').val() == ""){		
						if(formOK == true)
							$('input[name=serial_number]').focus();				
						$('input[name=serial_number]').css('box-shadow', '0px 0px 10px red');
						formOK = false;
					}else{	
						$('input[name=serial_number]').css('box-shadow', '1px 1px 5px 0px');
					}

				    return formOK;
				});
			});
		</script>
	</head>
	<body>
		<header id="head"></header>
		<div id="contentForm">
			<form method="POST" action="." id="formPage">
				{% csrf_token %}
				{{ form.as_p }}
				
				<input type="submit" id="saveForm" value="{% trans 'SAVE' %}"/>
				<input type="submit" id="deleteForm" value="{% trans 'DELETE' %}"/>
			</form>
		</div>
		<footer id="foot"></footer>
	</body>
</html>
